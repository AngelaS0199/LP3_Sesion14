    <p><strong>{{encabezado}} (Metodo 01: Imprime Lista):</strong></p>
        {{estudiantes}}   
        
    <p><strong>{{encabezado}} (Metodo 02: Imprime Lista utilizando For):</strong></p>
    <ul>
        {% for estudiante in estudiantes  %}
            <li>{{forloop.counter}}.{{estudiante}}</li>
        {% empty %}
            <p>No hay {{encabezado}}</p>
        {% endfor %}
    </ul>
